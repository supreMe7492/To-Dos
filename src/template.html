<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <title>To-Do-List</title>
</head>
<body>
  <aside id="aside" class="w-1/5 bg-gray-900 h-full text-white" >
    <div class="flex  justify-center items-center h-14 font-extrabold text-2xl">
        <h1>To-Dos</h1>
    </div>
    <hr>
   <div id="tasks" class="grid grid-rows-6 h-1/2 gap-3 my-3">
    
    <div id="addTasks menus" class="flex items-center justify-center gap-2 rounded cursor-pointer  mx-3 bg-slate-200 bg-opacity-20">
        <i class="bi bi-plus-circle text-2xl"></i>
        <span class="text-2xl font-thin">Add Tasks</span>

    </div>
    <div id="myTasks menus" class="flex items-center h-4/5 rounded  gap-2 mx-3 px-3">
        <i class="bi bi-person-circle text-xl"></i>
        <span class="text-xl  font-thin">My Tasks</span>
    </div>
    <div id="today menus" class="flex items-center h-4/5 rounded  gap-2 mx-3 px-3">
        <i class="bi bi-calendar2-event text-xl"></i>
        <span class="text-xl font-thin">Today</span>
    </div>
    <div id="upcoming menus" class="flex items-center h-4/5 rounded  gap-2 mx-3 px-3">
        <i class="bi bi-calendar-range text-xl"></i>
        <span class="text-xl font-thin">Upcoming</span>
    </div>
    <div id="anytime menus" class="flex items-center h-4/5 rounded  gap-2 mx-3 px-3">
        <i class="bi bi-alarm text-xl"></i>
        <span class="text-xl font-thin">Anytime</span>
    </div>
    <div id="priority menus" class="flex items-center h-4/5 rounded  gap-2 mx-3 px-3">
        <i class="bi bi-card-list text-xl"></i>
        <span class="text-xl font-thin">Importance</span>
    </div>
     
   </div>
    <hr>
  </aside>  
   

</body>
</html>
